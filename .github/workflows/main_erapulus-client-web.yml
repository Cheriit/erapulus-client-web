# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - erapulus-client-web

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '14.15.2'

      - name: Install dependencies
        run: npm install

      - name: Run linters
        run: npm run lint

      - name: Build application
        run: npm run build-prod

      - name: Run unit tests
        run: npm run test

      - name: Run e2e tests
        run: npm run e2e

  deploy-admin-panel:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 'Deploy Management Panel to Azure Web App'
        id: deploy-management-panel-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'erapulus-client-web'
          slot-name: 'production'
          publish-profile: $
          package: ./dist/apps/admin-panel
